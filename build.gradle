group 'ImmutablesMongoDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.immutables:mongo:2.5.5'
    compile 'org.immutables:value:2.5.5'
    compile 'org.springframework.boot:spring-boot-starter:1.5.8.RELEASE'
    // https://mvnrepository.com/artifact/com.github.fakemongo/fongo
    testCompile group: 'com.github.fakemongo', name: 'fongo', version: '1.6.5'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
